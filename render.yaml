# Render Blueprint for NexFlow Enterprise
# Deploy: https://render.com/docs/blueprint-spec

services:
  # Main Web Application (Next.js)
  - type: web
    name: nexflow-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm db:generate && pnpm --filter @nexflow/web build
    startCommand: pnpm --filter @nexflow/web start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nexflow-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: TOKEN_ENCRYPTION_KEY
        generateValue: true
      - key: REDIS_URL
        sync: false
      # OAuth Providers (optional)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      # Integrations
      - key: LINEAR_CLIENT_ID
        sync: false
      - key: LINEAR_CLIENT_SECRET
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      # Twilio
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      - key: TWILIO_VERIFY_SERVICE_SID
        sync: false
      # AI
      - key: OPENAI_API_KEY
        sync: false

  # Background Worker (BullMQ)
  - type: worker
    name: nexflow-worker
    runtime: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm db:generate && pnpm --filter @nexflow/worker build
    startCommand: pnpm --filter @nexflow/worker start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nexflow-db
          property: connectionString
      - key: HEALTH_CHECK_PORT
        value: "9090"
      - key: TOKEN_ENCRYPTION_KEY
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false

databases:
  - name: nexflow-db
    plan: free
    databaseName: nexflow
    user: nexflow
    region: oregon

# Note: For Redis, use Upstash (free tier available)
# 1. Create a free Redis at https://upstash.com
# 2. Set REDIS_URL in Render dashboard after deployment
